<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .image{
            display: flex;
            flex-direction: column;
            align-items: center; /* Yatayda ortalar */
            justify-content: center; /* Düşeyde ortalar */
            
        }
        .text{

            font-size: 30px;
            display: flex;
            flex-direction: column;
            align-items: center; /* Yatayda ortalar */
            justify-content: center; /* Düşeyde ortalar */
        }

        .table1{
        border: 1px solid black;
        width: 50%;
        height:30px;
        margin: 0 auto; /* Yatayda ortalar */
        }
        .rounded-image {
    border-radius: 15px; /* Köşeleri 15px yarıçap ile yuvarlatır */
    
}
.search-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        .search-container input[type="text"] {
            width: 480px;
            padding: 10px;
            border-radius: 5px;
            border: none; /* Kenar çizgisi yok */
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1); /* Gölge efekti */
        }
    </style>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
<div class="image">
    <img src="oyku.JPG" alt="oyku" width="100" height="100" class="rounded-image">
</div>
    <br><br><br><br>
    <div class="image">
    <img src="google.JPG" alt="Google" width="400" height="200">
</div>
<div class="text">
    Search the web using Google!
</div>

    <table class="table1">
        <thead>
            <tr>
                <th> </th> 
   
            </tr>
        </thead>
        </table>

        <div class="search-container">
            <input type="text" placeholder="Arama yapın...">
            <button class="search-button">
                <i class="fas fa-search"></i> <!-- Arama simgesi -->
            </button>
            <button class="voice-search-button">
                <i class="fas fa-microphone"></i> <!-- Sesli arama simgesi -->
            </button>
        </div>
</body>
</html>
